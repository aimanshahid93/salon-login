<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>FlyKsoft</title>
</head>
<body>
    <div id="header">
        <div class="container">
        <img src="/playground_assets/rectangle405123-fq8-1000w.png" alt="logo"  /> 
        </div>
        <div class="company-profile">
        <img src="/playground_assets/flyksoftlogo215123-qni3-200h.png" alt="company-logo"/> 
      </div>
      <div class="login-container">
      <span>Login With<span>
        <img src="/playground_assets/facebook5125-sr0a-200h.png" alt="facebook-logo"/>&nbsp<span>Or</span>
        &nbsp<img src="/playground_assets/google5125-9tk-200h.png" alt="google-logo"/><br>
        <div class="login-form">
          <form method="post">
            <div class="mb-3">
              <label for="InputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please Enter Your Email" required/>
            </div>
            <div class="mb-3">
              <label for="InputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please Enter the Password" required/>
            </div>
            <button  type="Submit" class="btn">Login</button><br>
            <a class="login-link" href="#">forgot password</a>
          
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
